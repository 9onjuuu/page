<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .wrap {
        width: 860px;
        margin: auto;
      }

      .main,
      .top,
      .last,
      .last_png,
      .one,
      .plus {
        margin-top: -4px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="gif">
        <div class="main">
          <img src="img/MAIN.gif" alt="" />
        </div>
        <div class="top">
          <img src="img/2.gif" alt="" />
        </div>
        <div class="last">
          <img src="img/3.gif" alt="" />
        </div>
      </div>
      <div class="one">
        <img src="img/1.png" alt="" />
      </div>
      <div class="plus">
        <img src="img/4.gif" alt="" />
      </div>
      <div class="last_png">
        <img src="img/2.png" alt="" />
      </div>
    </div>
  </body>
</html>
